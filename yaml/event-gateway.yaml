apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: event-gateway
  name: event-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-gateway
  strategy: {}
  template:
    metadata:
      annotations:
        conduit.io/created-by: conduit/cli v0.4.1
        conduit.io/proxy-version: v0.4.1
      creationTimestamp: null
      labels:
        app: event-gateway
        conduit.io/control-plane-ns: conduit
        conduit.io/proxy-deployment: event-gateway
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - event-gateway
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - -db-hosts=etcd:2379
        - -log-format=text
        - -log-level=debug
        image: serverless/event-gateway:0.7.0
        livenessProbe:
          httpGet:
            path: /v1/status
            port: 4001
        name: event-gateway
        readinessProbe:
          httpGet:
            path: /v1/status
            port: 4001
        resources: {}
      - env:
        - name: CONDUIT_PROXY_LOG
          value: warn,conduit_proxy=info
        - name: CONDUIT_PROXY_CONTROL_URL
          value: tcp://proxy-api.conduit.svc.cluster.local:8086
        - name: CONDUIT_PROXY_CONTROL_LISTENER
          value: tcp://0.0.0.0:4190
        - name: CONDUIT_PROXY_METRICS_LISTENER
          value: tcp://0.0.0.0:4191
        - name: CONDUIT_PROXY_PRIVATE_LISTENER
          value: tcp://127.0.0.1:4140
        - name: CONDUIT_PROXY_PUBLIC_LISTENER
          value: tcp://0.0.0.0:4143
        - name: CONDUIT_PROXY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: gcr.io/runconduit/proxy:v0.4.1
        imagePullPolicy: IfNotPresent
        name: conduit-proxy
        ports:
        - containerPort: 4143
          name: conduit-proxy
        - containerPort: 4191
          name: conduit-metrics
        resources: {}
        securityContext:
          runAsUser: 2102
      initContainers:
      - args:
        - --incoming-proxy-port
        - "4143"
        - --outgoing-proxy-port
        - "4140"
        - --proxy-uid
        - "2102"
        - --inbound-ports-to-ignore
        - 4190,4191
        - --outbound-ports-to-ignore
        - "2379"
        image: gcr.io/runconduit/proxy-init:v0.4.1
        imagePullPolicy: IfNotPresent
        name: conduit-init
        resources: {}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: false
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: event-gateway
spec:
  type: LoadBalancer
  ports:
    - name: events
      port: 4000
    - name: config
      port: 4001
  selector:
    app: event-gateway
---
